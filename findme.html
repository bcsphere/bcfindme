<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="header"> 
				<img src="img/back.png" class="img-responsive back" onclick="window.history.back();">
				<h1><div id="service_deviceName">Find Me</div></h1>
				<a href="#" class="setting">setting</a>
			</div>
			
			<div class="content">
				<div class="findme_word">
					<p>Click To Find</p>
					<h1>iPhone 5S</h1>
				</div>
				<div class="findme_pic">
					<div class="arrow_down">
						<img src="img/arrow_down1.png" class="img-responsive"/>
						<img src="img/arrow_down2.png" class="img-responsive"/>
						<img src="img/arrow_down3.png" class="img-responsive"/>
					</div>
					<div class="center_btn">
						<div class="find_btn">
							<div class="img-responsive img_border">
								<img id="doevent" src="img/center_img.png" class="img-responsive circle center_img"/>
							</div>
						</div>
					</div>
					<div class="arrow_up" style="clear:both;">
						<img src="img/arrow_up3.png" class="img-responsive"/>
						<img src="img/arrow_up2.png" class="img-responsive"/>
						<img src="img/arrow_up1.png" class="img-responsive"/>
					</div>
				</div>
			</div>
		</div>
		 
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          //  app.initialize();
        </script>
        <script type="text/javascript">
        $(function(){
        	//you can use this to change the circle image and some words
			$('#doevent').click(function(){
				$(this).attr('src','img/stop.png');
				$('.findme_word').children('p').text('Finding');
			});
        });
        </script>
        <script type="text/javascript">
		$(function(){
			var winHeight = sessionStorage.getItem("winHeight")-60;
			var winWidth = sessionStorage.getItem("winWidth");
			var canvas=$("<canvas id='cartoon' width='"+winWidth+"' height='"+winHeight+"'>");
			
			$('.content').append(canvas);
			
			var centerx = sessionStorage.getItem("centerx");
			var centery = sessionStorage.getItem("centery");
			
			var canvas=$('#cartoon');
			var context=canvas.get(0).getContext("2d");
			var Shape=function(x,y,z){
			  this.x=x;
			  this.y=y;
			  this.z=z;
			}
			var shapes=new Array();
			shapes.push(new Shape('rgb(119,79,35)',0.5,112));
			shapes.push(new Shape('rgb(119,79,35)',0.5,182));
			shapes.push(new Shape('rgb(119,79,35)',0.5,262));
			length1=shapes.length;
			var tmp;
			var i=0;
		    function change(){
				tmp=shapes[i];
				context.strokeStyle=tmp.x;
				context.lineWidth=tmp.y;
				context.beginPath();
				context.arc(centerx,centery,tmp.z,0,Math.PI*2,false);
				context.closePath();
				context.stroke();
				if(i<length1){
				i++;
				setTimeout(change,400);
				}
			}
		    setTimeout(change,400);
			
			function change1(){
			context.clearRect(0,0,winWidth,winHeight);
			for(j=0;j<length1;j++){
				tmp=shapes[j];
				context.strokeStyle=tmp.x;
				context.lineWidth=tmp.y;
				context.beginPath();
				context.arc(centerx,centery,tmp.z,0,Math.PI*2,false);
				context.closePath();
				context.stroke();
			}
			
		    context.strokeStyle="rgb(119,79,35,50)";
			context.lineWidth='1';
			context.beginPath();
			context.arc(centerx,centery,i,0,Math.PI*2,false);
			context.closePath();
			context.stroke();
			if(i<centerx){
			i+=20;
			}else{
			i=0;
			}
		
			setTimeout(change1,40);
			}
			setTimeout(change1, 6000);
		});
		</script>
		<!-- this is the canvas began -->
		
	</script>
	</body>
</html>
